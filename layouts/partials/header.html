<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- COMMON TAGS -->
	<title>{{ .Title }}</title>
	<!-- Search Engine -->
	<meta name="description" content="{{ .Description }}">
	<meta name="image" content="{{ $.Param " image" }}">
	<!-- Schema.org for Google -->
	<meta itemprop="name" content="{{ .Title }}">
	<meta itemprop="description" content="{{ .Description }}">
	<meta itemprop="image" content="{{ $.Param " image" }}">
	<!-- Open Graph general (Facebook, Pinterest & Google+) -->
	<meta name="og:title" content="{{ .Title }}">
	<meta name="og:description" content="{{ .Description }}">
	{{ if $.Param "image" }}
	<meta name="og:image" content="{{ .Site.BaseURL}}{{ $.Param " image" }}">{{ end }}
	<meta name="og:url" content="{{ .Permalink }}">
	<meta name="og:site_name" content="{{ .Title }}">
	<meta name="og:type" content="article">
	<!-- Open Graph - Article -->
	<meta name="article:tag" content="{{ range .Params.tags }}{{.}} {{end}}">
	<link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/main.css">

	<!-- Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    	<link rel="alternate" type="application/atom+xml" title="Feed" href="https://edleeman.co.uk/index.xml" />
</head>

<body>

	<header>
		<!-- Homepage Title -->
		<a href="{{ .Site.BaseURL }}"><strong>Home</strong></a>
		<!-- Navigation Pages -->
		{{ range where site.RegularPages "Type" "page" }}
		<a class="menu-item" href="{{ .Permalink }}">{{ .Title }}</a>
		{{ end }}
		<a href="{{ .Site.BaseURL }}/archive">archive</a>

		<div class="right-wrap">
			<!-- Show RSS feed in the header -->
			<a href="{{ .Site.BaseURL }}/index.xml"><strong><svg xmlns="http://www.w3.org/2000/svg" width="16"
						height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
						stroke-linecap="round" stroke-linejoin="round" class="feather feather-rss">
						<path d="M4 11a9 9 0 0 1 9 9"></path>
						<path d="M4 4a16 16 0 0 1 16 16"></path>
						<circle cx="5" cy="19" r="1"></circle>
					</svg></strong></a>
		</div>
	</header>
